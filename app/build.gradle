plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    namespace 'com.example.weatherapp'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.weatherapp"
        minSdk 33
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.0'
    }
}

dependencies {
    //Compose
    implementation "androidx.compose.material3:material3"
    implementation "androidx.compose.ui:ui:1.5.0-alpha04"
    implementation "androidx.compose.material:material:1.5.0-alpha04"
    implementation "androidx.compose.ui:ui-tooling-preview:1.5.0-alpha04"
    debugImplementation "androidx.compose.ui:ui-tooling:1.5.0-alpha04"
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.6.1"
    implementation platform("androidx.compose:compose-bom:2022.10.00")
    implementation "com.google.accompanist:accompanist-pager:0.27.1"
    implementation "androidx.compose.runtime:runtime:1.4.3"

    //Google services
    implementation 'com.google.android.gms:play-services-location:21.0.1'
    
    //Core
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.1"

    //Navigation components
    implementation "androidx.navigation:navigation-compose:$nav_version"

    //Tests
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"

    //Dagger - Hilt
    implementation "com.google.dagger:hilt-android:2.45"
    kapt "com.google.dagger:hilt-android-compiler:2.45"
    kapt "androidx.hilt:hilt-compiler:1.0.0"
    implementation "androidx.hilt:hilt-navigation-compose:1.0.0"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
}